<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Mob Tab Navigation </title>
</head>
<body>
    <div class="phone">
        <img src="/img/first-house-pic.png"
         alt="home" class="content show">
        <img src="/img/pic-home-2.png" 
        alt="work" class="content" >
        <img src="/img/pic-home-3.png"
         alt="blog"class="content" >
        <img src="/img/4-pic-work.png" 
        alt="about" class="content" >
        <nav>
            <ul>
                <li class="active"><i class="fa fa-home"></i> 
                    <p> Home</p>
                </li>

                <li><i class="fas fa-box"></i>
                     <p> Work</p>
                    </li>
                <li><i class="fas fa-book-open"></i> 
                    <p> Blog</p>
                </li>
                <li><i class="fas fa-users"></i>
                     <p> About Us</p>
                    </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
